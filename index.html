<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaswat's Personal Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome, Prasad Shaswat! ðŸ˜ŠðŸ˜Š</h1>
            <p id="date"></p>
            <p id="quote"></p>
            <div id="weather">
                <p id="temperature"></p>
                <p id="weather-description"></p>
            </div>
            <form class="search-bar" action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Search Google...">
                <input type="submit" value="Search">
            </form>
        </header>

        <section class="social-icons">
            <a href="https://www.youtube.com" target="_blank"><img src="youtube.png" alt="YouTube"></a>
            <a href="https://www.facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174848.png" alt="Facebook"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"></a>
            <a href="https://www.whatsapp.com" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
        </section>
    </div>
    
    <section class="news">
        <h2>Top Headlines</h2>
        <div class="news-container">
            <!-- News cards will be appended here by JavaScript -->
        </div>
    </section>

    <footer>
        <p>&copy; 2021 Shaswat's Personal Page</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            // Get the date
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth();
            var day = date.getDate();
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var dayName = days[date.getDay()];
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var monthName = months[date.getMonth()];
            var dateString = dayName + ", " + day + " " + monthName + " " + year;
            $("#date").text(dateString);

            // Get the quote
            $.ajax({
                url: "https://api.quotable.io/random",
                success: function(data) {
                    var quote = data.content;
                    var author = data.author;
                    $("#quote").text('"' + quote + '" - ' + author);
                }
            });

            // Get the news
            $.ajax({
                url: "https://newsapi.org/v2/top-headlines?country=in&apiKey=10b3f7ab71234edaa6233418e1cb466d",
                success: function(data) {
                    var articles = data.articles;
                    articles.forEach(function(article) {
                        var title = article.title;
                        var description = article.description;
                        var imageUrl = article.urlToImage;
                        var newsCard = `<div class="news-card">
                                            <img src="${imageUrl}" alt="news">
                                            <h3>${title}</h3>
                                            <p>${description}</p>
                                        </div>`;
                        $(".news-container").append(newsCard);
                    });
                }
            });

            // Get the weather
            const apiKey = 'fcde9f54650c3a1dcaa942bd95d6be21'; // Replace with your actual API key
            const city = 'Surat';

            $.ajax({
                url: `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`,
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    const temperature = data.main.temp;
                    const weatherDescription = data.weather[0].description;
                    const icon = data.weather[0].icon;
                    const iconUrl = `http://openweathermap.org/img/wn/${icon}@2x.png`;

                    $('#weather').html(`
                        <p id="temperature"><img src="${iconUrl}" alt="weather icon"> ${temperature}Â°C</p>
                        <p id="weather-description">${weatherDescription}</p>
                    `);
                },
                error: function(error) {
                    console.log('Error:', error);
                    $('#weather').html('<p>Unable to retrieve weather data</p>');
                }
            });
        });
    </script>
</body>
</html>
